<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>E-Commerce Headphones</title>
</head>
<body>

    <header>
        <a href="#" id="logo"><i class='bx bx-headphone'></i>Soundbox</a>

        <ul id="navigation">
            <li><a href="#">General View</a></li>
            <li><a href="#">Teach Specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul><!--navegação-->

        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div><!--header-icons-->
    </header>

    <section class="home">
        <div class="home-img">
            <img src="images/headbluelarge.png" class="one">
        </div><!--home-img-->

        <div class="home-text">

            <h1>Wireless <br> Headphones</h1>
            <p>The Smarter way to listen</p>
            <h3>$139.00</h3>
            <a href="#" class="buttom">Shop Now</a>

        </div><!--home-text-->
    </section><!--home-->


    <div class="main">
        <div class="row">
            <li><img src="images/headblue.png" onclick="slider('headblue.png')"></li>
        </div><!--row-->

        <div class="row2">
            <li><img src="images/headblack.png" onclick="slider('headblack.png')"></li>
        </div><!--row2-->

        <div class="row3">
            <li><img src="images/headwhite.png" onclick="slider('headwhite.png')"></li>
        </div><!--row3-->
    </div><!--main-->

    <script>
        function slider (anything){
            document.querySelector ('.one') .src = anything;
        };

       let menu = document.querySelector ('#menu-icon');
       let navbar = document.querySelector ('.navbar');

       menu.onclick = () => {
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
       }
    </script>

</body>
</html>
