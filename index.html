<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Head Phones</title>

    <link rel="stylesheet" href="mystyles/style.css" media="all">
    <link rel="stylesheet" href="mystyles/mediaquery.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,900;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body>

    <header>
        
        <h1 id="logo"><i class='bx bx-headphone'></i>SOUNDBOX</h1>
        
<nav>
            <ul>
                <li class="navigation"><a href="#">General View</a></li>
                <li class="navigation"><a href="#">Teach Spec</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

            <div id="cart">
                <i class='bx bx-cart'></i>
            </div>

            <div id="menu">
                <i class='bx bx-menu'></i>
            </div>

</nav>
        
    </header>

    <section id="home">
        <div id="home-img">
            <img src="images/headbluelarge.png"    alt="Blue HeadPhones">
        </div>

        <div id="home-text">
            <h2>Wireless <br> HeadPhones</h2>
            <p>The Smarter way to listen</p>
            <h3>$129.00</h3>
            <a href="#" id="buttom">Shop Now</a>
        </div>

    </section>

    <ul id="main">
        <li id="blue"><img src="images/headblue.png" alt="HeadPhone blue reference" onclick="slider('images/headblue.png')"></li>
        <li id="black"><img src="images/headblacklarge.png" alt="HeadPhone black reference" onclick="slider('images/headblue.png')"></li>
        <li id="white"><img src="images/headwhite.png" alt="HeadPhone white reference" onclick="slider('headwhitelarge.png')"></li>
    </ul>

    <script>
        function slider (anything){
            document.querySelector ('.one') .src = anything;
        };

       let menu = document.querySelector ('#menu-icon');
       let navbar = document.querySelector ('.navbar');

       menu.onclick = () => {
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
       }
    </script>
    
</body>
</html>
