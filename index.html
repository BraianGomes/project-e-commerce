<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="mystyles/mobilestyles.css" media="all">
    <link rel="stylesheet" href="mystyles/allstyle.css">

    <script src="script.js"></script>

    <title>E-Commerce Headphones</title>
</head>
<body onresize="changeSize()">

    <header>
        <div class="logo">
            <i id="logo" class='bx bx-headphone'></i>
            <h1>Soundbox</h1>
        </div>

        <div class="cart">
            <i id="cart" class='bx bx-cart'></i>
        </div>

        <div class="burguer">
            <i id="burguer" class='bx bx-menu' onclick="clickMenu()"></i>
        </div>

    <menu id="itens">
            <nav>
                <ul>
                    <div id="container">
<li><a class="button link" href="#">General View</a></li>
<li><a class="button link" href="#">Teach Specs</a></li>
<li><a class="button link" href="#">Reviews</a></li>
<li><a class="button link" href="#">Contact Us</a></li>
                    </div>
                </ul>
            </nav>
        
    </menu>
    </header>
    
    <div class="main">
        
            <li id="row1"><img src="images/headblue.png" onclick="loading()"></li>
            
       
            <li id="row2"><img src="images/headblack.png"></li>
            
 
            <li id="row3"><img src="images/headwhite.png"></li>
            
    </div>
           
    <section>
        <div class="home">
            <h2>Wireless <br> Headphones</h2>
            <p>The Smarter way to listen</p>
            <h3>$139.00</h3>
            <a href="#">Shop Now</a>
        </div>
    </section>

<script>
        function changeSize() {
            if (window.innerWidth >= 768) {
            itens.style.display = 'block'
        } else {
            itens.style.display = 'none'
        }  
    }
        function clickMenu() {
            if (itens.style.display =='block'){
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }



</script>

</body>
</html>
